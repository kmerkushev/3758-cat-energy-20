<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo page-header__logo--mini" href="index.html">
        <img src="https://via.placeholder.com/33x37" width="33" height="37" alt="Логотип Кэт Энерджи">
      </a>
      <a class="page-header__logo-text" href="index.html">
        <img src="https://via.placeholder.com/101x18" width="101" height="18" alt="Кэт Энерджи">
      </a>
      <button class="page-header__toggle" type="button">Открыть меню</button>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__list site-list">
        <li><a class="site-list__item" href="index.html">Главная</a></li>
        <li><a class="site-list__item" href="catalog.html">Каталог продукции</a></li>
        <li><a class="site-list__item site-list__item--active">Подбор программы</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-form">
    <h1 class="page-form__heading">Подбор программы</h1>
    <p class="page-form__subheading">Заполните анкету, и мы подберем программу питания для вашего кота</p>

    <section class="page-form__form-container">
      <h2 class="visually-hidden">Заполните анкету</h2>
      <form class="page-form__form form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="form__cat-parameters">
          <ul class="form__cat-parameters-list">
            <li class="form__cat-parameter">
              <label class="form__name-label">Имя:*
                <input class="form__name" type="text" name="cat-name" value="" placeholder="Барсик" required>
              </label>
            </li>
            <li class="form__cat-parameter"><label class="form__name-label">Вес (кг):*
                <input class="form__name" type="number" name="cat-weight" value="" placeholder="7" required>
              </label>
            </li>
            <li class="form__cat-parameter">
              <label class="form__name-label">Возраст (лет):
                <input class="form__name" type="number" name="cat-age" value="" placeholder="7">
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__purpose">
          <ul class="form__purpose-list">
            <li class="form__purpose-item">
              <label class="form__purpose-label"><input class="form__purpose-radio" type="radio" name="target" value="lose" checked>Похудение</label>
              <label class="form__purpose-label"><input class="form__purpose-radio" type="radio" name="target" value="gain">Набор массы</label>
              <label class="form__purpose-label"><input class="form__purpose-radio" type="radio" name="target" value="advice">Не знаю (нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__owner">
          <legend class="form__legend">Контактные данные (владельца кота)</legend>
          <ul class="form__owner-parameters">
            <li class="form__owner-parameter">
              <label class="form__name-label">E-mail:*
                <input class="form__name" type="email" name="email" value="" placeholder="example@email.ru" required>
              </label>
            </li>
            <li class="form__owner-parameter">
              <label class="form__name-label">Телефон:*
                <input class="form__name" type="tel" name="phone" value="" placeholder="8 921 123 45 67" required>
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__comments">
          <legend class="form__legend">Комментарий</legend>
          <textarea class="form__comment" name="comment" rows="7" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>

        <fieldset class="form__additional">
          <ul class="form__additional-list">
            <li class="form__additional-item">
              <label class="form__additional-label">
                <input class="form__additional-checkbox" type="checkbox" name="additional" value="sugarfree" checked>Сахарозаменитель
              </label>
            </li>
            <li class="form__additional-item">
              <label class="form__additional-label">
                <input class="form__additional-checkbox" type="checkbox" name="additional" value="water">Питьевая вода
              </label>
            </li>
            <li class="form__additional-item">
              <label class="form__additional-label">
                <input class="form__additional-checkbox" type="checkbox" name="additional" value="milk">Молоко
              </label>
            </li>
            <li class="form__additional-item">
              <label class="form__additional-label">
                <input class="form__additional-checkbox" type="checkbox" name="additional" value="vitamins">Витамины
              </label>
            </li>
          </ul>
        </fieldset>
        <button class="btn btn--accent form__btn" type="submit">Отправить заявку</button>
        <span class="form__footnote">* — Обязательные поля</span>
      </form>
    </section>
  </main>

  <footer class="page-footer">
    <a class="page-footer__logo-text" href="index.html" aria-label="Перейти на главную страницу"><img class="page-footer__logo-text" src="https://via.placeholder.com/128x64" width="128" height="64" alt="Кэт Энерджи"></a>
    <ul class="page-footer__socials">
      <li class="page-footer__social"><a class="page-footer__link page-footer__link--vk" href="" aria-label="Вконтакте">ВК</a></li>
      <li class="page-footer__social"><a class="page-footer__link page-footer__link--inst" href="" aria-label="Инстаграм">Instagram</a></li>
      <li class="page-footer__social"><a class="page-footer__link page-footer__link--fb" href="" aria-label="Фейсбук">Fb</a></li>
    </ul>
    <a class="page-footer__link page-footer__link--academy" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy">HTML Academy</a>
  </footer>
</body>

</html>
